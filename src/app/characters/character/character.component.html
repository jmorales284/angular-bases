<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>

</dl>


<button
  *ngIf="name !== 'zoro'"
  (click)="changeCharacter()"
  class="btn btn-primary mx-2">
  cambiar nombre
</button>


<button
  *ngIf="age !== 21"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary">
  Reset
</button>

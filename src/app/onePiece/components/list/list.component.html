<h4>Listado</h4>
  <ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    "


    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }">


    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Recompensa: </strong>
      <span>{{character.bounty}}</span>
    </div>

    <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>

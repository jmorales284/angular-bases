<h4>agregar personaje</h4>
<form class="row" (ngSubmit)="emiteCharacter()">

  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">


  <input type="number"
  [(ngModel)]="character.bounty"
  name="bounty"
  class="form-control mb-2"
  placeholder="Recompensa">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- {{Character | json}} -->

</form>
